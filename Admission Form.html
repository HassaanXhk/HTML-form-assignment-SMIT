<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>

<body style="padding: 10px;">
    <p> 14/10/21 <span style="padding: 40%;"> Sign in Form </p>
    <h1 style="text-align: center;position: relative;">Saylani Mass It Training Program</h1>
    </Span>
    <h3>ADMISSION FORM</h3>
    <hr>
    <h2>Personal Infomation</h2>
    <form action="#">
        <table>
            <tr>
                <td>
                    Name :
                </td>
                <td>
                    <input type="text" placeholder="Enter Your Name" name="userName">
                </td>
            </tr>
            <tr>
                <td>
                    Father's NAME :
                </td>
                <td>
                    <input type="text" placeholder="Enter Your Father's NAME" Name="fatherName">
                </td>
            </tr>
            <tr>
                <td>
                    CNIC :
                </td>
                <td>
                    <input type="text" placeholder="33100-0000000-0" Name="cnic">
                </td>
            </tr>
            <tr>
                <td>
                    Favorite color :
                </td>
                <td>
                    <input type="color" placeholder="Enter Your favorite color" Name="color">
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth :
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="email" placeholder="xyz@abc.com">
                </td>
            </tr>
        </table>
        <hr>
        <h2>Residential Information</h2>
        <table>
            <tr>
                <td>
                    City Name :
                </td>
                <td>
                    <input type="text" placeholder="Your City Name">
                </td>
            </tr>
            <tr>
                <td>
                    Province :
                </td>
                <td>
                    <select name="Provinces">
                        <option value="Punjab">Punjab</option>
                        <option value="sindh">Sindh</option>
                        <option value="KPK">KPK</option>
                        <option value="Balochistan">Balochistan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Country :
                </td>
                <td>
                    <select name="Countries">
                        <option>Pakistan</option>
                        <option>Endia</option>
                        <option>USA</option>
                        <option>U.K</option>
                        <option>UAE</option>
                        <option>France</option>
                        <option>Canadaa</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female

                </td>
            </tr>
        </table>
    
</body>

</html>
